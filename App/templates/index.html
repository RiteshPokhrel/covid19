    <div class="dup-body-wrap">
      <!-- Start Header Area -->
      <header class="default-header">
        <div class="header-wrap">
          <div class="header-top d-flex justify-content-between align-items-center">
            <div class="logo">
              <a href="./"><img src="{{ url_for('static', filename='img/logo.png') }}" style="width: 80px" alt=""></a>
            </div>
            <div class="main-menubar d-flex align-items-center">

            </div>
          </div>
        </div>
      </header>
    <!-- End Header Area -->
    <!-- Start Banner Area -->
    <section class="banner-area relative">
      <div class="overlay overlay-bg"></div>
      <div class="container">
        <div class="row fullscreen align-items-center justify-content-between">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="banner-content" style="margin-top: 0">


              <h4 style="margin-bottom: 10px" for="recorrding">Please record details below</h4>

               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent">
                <label class="form-check-label" for="consent"> &nbsp; I consent sharing of my data</label>
              </div>

              <div class="form-group">
                    <label for="corona_test">Corona Diagnosis</label>
                    <select class="form-control" id="corona_test">
                      <option value="healthy">Healthy</option>
                      <option value="early">Diagnosed</option>
                      <option value="critical">Critical</option>
                    </select>
                  </div>

                <div class="form-group">
                    <label for="gender" style="margin-top: 10px">Gender </label>
                    <select class="form-control" id="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                      <option value="not_to_disclose">Not to disclose</option>
                    </select>
                  </div>

                    <div class="form-group">
                    <label for="country" style="margin-top: 10px">Country </label>
                      <select class="selectpicker countrypicker" data-live-search="true" id="country" ></select>                      
                  </div>

                  <div class="form-group">
                    <label for="age" style="margin-top: 10px">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="please enter your age">
                  </div>


                  <div class="form-group">
                    <label for="temperature">Body Temperature Â°C</label>
                    <input type="number" class="form-control" id="temperature" placeholder="please enter your temperature">
                  </div>

                  


                  <div class="form-group">
                  <label for="recorrding">Please record your cough now</label>
                    <div id="controls" id = "recorrding">
                     <button id="recordButton">Record</button>
                     <button id="pauseButton" disabled>Pause</button>
                     <button id="stopButton" disabled>Stop</button>
                    </div>
                    <div id="formats">Format: start recording to see sample rate</div>
                    <p><strong>Recordings:</strong></p>
                    <ol id="recordingsList"></ol>

                     </div>


            </div>
          </div>

        </div>
      </div>
    </section>
